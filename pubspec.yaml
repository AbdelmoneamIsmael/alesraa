name: e_commerce
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  animate_do: ^3.1.2
  animated_snack_bar: ^0.4.0
  animations: ^2.0.8
  bloc: ^8.1.2
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.17.3
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_preview: ^1.1.0
  dots_indicator: ^3.0.0
  firebase_auth: ^4.19.2
  firebase_core: ^2.30.0
  firebase_storage: ^11.7.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_native_image: ^0.0.6
  flutter_spinkit: ^5.2.1
  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.5.0
  get_it: ^7.7.0
  getwidget: ^4.0.0
  go_router: ^10.1.2
  image_picker: ^1.0.4
  path: ^1.8.3

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/svg/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 100
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
